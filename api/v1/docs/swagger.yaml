openapi: 3.0.0
info:
  title: Inventory Management API
  version: 1.0.0
  description: RESTful API for managing inventory

servers:
  - url: http://localhost:3000/api/v1
    description: Development server

paths:
  /items:
    get:
      summary: Get all items
      responses:
        200:
          description: List of items
    post:
      summary: Create item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                category: { type: string }
                stock: { type: number }
                price: { type: number }
                supplier: { type: string }
  
  /items/{id}:
    get:
      summary: Get item by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
    put:
      summary: Update item
      parameters:
        - name: id
          in: path
          required: true
    delete:
      summary: Delete item
      parameters:
        - name: id
          in: path
          required: true
  
  /suppliers:
    get:
      summary: Get all suppliers
    post:
      summary: Create supplier
  
  /categories:
    get:
      summary: Get all categories
  
  /reports/inventory:
    get:
      summary: Get inventory report
